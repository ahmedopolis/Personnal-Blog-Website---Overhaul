<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Overhaul Blog Website</title>
    <meta name="description" content="Personnal Blog Website (Overhaul.)" />
    <meta name="keywords" content="Blog, Tags, Articles" />
    <meta name="author" content="Ahmed Ibrahim" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="fullgridcontainer">
      <header>
        <nav>
          <img src="Images/Overhaul-logo-image.PNG" alt="Blog logo" />
          <div class="dropdown">
            <button class="drop-button">
              <img
                src="Images/drop-down-menu logo.png"
                alt="Menu logo"
                id="drop-down-button-logo"
              />
              <label>Menu</label>
            </button>
            <div class="dropdown-content">
              <a class="active" href="home.html">Home</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
              <a id="login" href="login.html">Login</a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-article-text">
          <figure>
            <img src="Images/login-banner.jpg" alt="Black/White banner for login page" />
          </figure>
        <div id="section-title">Login</div>
        <div id="login-container">
          <form>
            <img src="Images/person-logo.png" alt="Profile avatar" />
            <label for="Username"></label>
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Username"
            />
            <label for="Password"></label>
            <input
              type="text"
              id="Password"
              name="Password"
              placeholder="Password"
            />
            <input type="submit" value="Login" />
            <p>Forgot Username / Password?</p>
            <p>Create New Account &rarr;</p>
          </form>
        </div>
        </div>
        </main>
      </main>
      <footer>
        <div id="social-media">
          <img src="Images/facebook-logo.png" alt="Facebook logo" />
          <img src="Images/medium-logo.png" alt="Medium logo" />
          <img src="Images/insta-logo.png" alt="Instagram logo" />
          <img src="Images/snapchat-logo.png" alt="Snapchat logo" />
          <img src="Images/youtube-logo.png" alt="Youtube logo"/>
        </div>
        <div id="footer-text">
          2020 &#169; Overhaul Publishing. All Right reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
