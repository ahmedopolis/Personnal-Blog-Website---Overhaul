<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Overhaul Blog Website</title>
    <meta name="description" content="Personnal Blog Website (Overhaul.)" />
    <meta name="keywords" content="Blog, Tags, Articles" />
    <meta name="author" content="Ahmed Ibrahim" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="fullgridcontainer">
      <header>
        <nav>
          <img src="Images/Overhaul-logo-image.PNG" />
          <a class="active" href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a class="navigation-bar-right" id="login" href="login.html">Login</a>
          <img
            class="navigation-bar-right"
            id="search-icon"
            src="Images/search-icon-image.PNG"
          />
        </nav>
      </header>
      <main>
        <div class="banner-image" id="banner-login-image"></div>
        <h1 class="section-title">Login</h1>
        <div id="login-container">
          <form>
            <img src="Images/person-logo.png" />
            <label for="Username"></label>
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Username"
            />
            <label for="Password"></label>
            <input
              type="text"
              id="Password"
              name="Password"
              placeholder="Password"
            />
            <input type="submit" value="Login" />
            <p>Forgot Username / Password?</p>
            <p>Create New Account &rarr;</p>
          </form>
        </div>
      </main>
      <footer>
        <div id="social-media">
          <img src="Images/facebook-logo.png" />
          <img src="Images/medium-logo.png" />
          <img src="Images/insta-logo.png" />
          <img src="Images/snapchat-logo.png" />
          <img src="Images/youtube-logo.png" />
        </div>
        <div id="footer-text">
          2020 &#169; Overhaul Publishing. All Right reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
